<div>
	<acme-navbar />
</div>

<div class="row">
    <div class="large-12 large-text-center columns">
	    <div class="panel" ng-if="new === false">
	      	<label for="username">Username: 
	      		<input type="text" ng-model="user.username">
	      	</label>
	      	<label for="password">Password:
	      		<input type="password" ng-model="user.password">
	      	</label>
	      	<button class="btn success" ng-click="login(user)">Log In</button>
	    </div>

	    <div class="panel" ng-if="new === true">
	    	<h3 ng-if="!user._id">New User</h3>
	    	<h3 ng-if="user._id">Edit User</h3>
	    	<form name="create" novalidate>
		      	<label for="username">Username:
		      		<input type="text" ng-model="user.username" required>
		      	</label>
		      	
		      	<label>Edit Password?</label>
		      	<div class="switch">
		      		<input type="checkbox" id="passwordEdit" ng-click="passwordEdit = !passwordEdit"/>
		      		<label for="passwordEdit">Edit Password?</label>
		      	</div>

		      	<label for="password" ng-if="passwordEdit">Password:
		      		<input type="password" ng-model="user.password" ng-required="!user._id">
		      	</label>
		      	<label for="passconfirm" ng-if="passwordEdit">Confirm Password:
		      		<input type="password" ng-model="passconfirm" ng-required="!user._id" ng-blur="checkPass(user, create, passconfirm)">
		      		<p ng-show="create.$invalid" class="help-block">
		      				Passwords do not match
		      		</p>
		      	</label>
		      	<label for="firstName">First Name:
		      		<input type="text" ng-model="user.firstName" required>
		      	</label>
		      	<label for="lastName">Last Name:
		      		<input type="text" ng-model="user.lastName">
		      	</label>
		      	<label for="color">Favorite Color:
		      		<input type="text" ng-model="user.color">
		      	</label>
		      	<button ng-if="!user._id" class="btn success" ng-click="createUser()" ng-disabled="create.$invalid">Create</button>
		      	<button ng-if="user._id" class="btn success" ng-click="updateUser()" ng-disabled="create.$invalid">Update</button>
		      </form>
	    </div>

	    <div class="panel">
			<button ng-if="new === true" ng-click="li()">Return to Log In</button>
			<button ng-if="new === false && !user._id" ng-click="edit()">Create New User</button>
			<button ng-if="new === false && user._id" ng-click="edit()">Edit User</button>
	    </div>

  	</div>
</div>
